<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="grid demo-btn-wrap">
        <h3>基础</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-btn">默认按钮</div>
                <div class="ft-btn ft-btn-main">红色按钮</div>
                <div class="ft-btn ft-btn-aux">蓝色按钮</div>
            </div>
        </div>
        <h3>支持多种html标签</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <a href="#" class="ft-btn">A标签</a>
                <button class="ft-btn">BUTTON标签</button>
                <span class="ft-btn">SPAN标签</span>
            </div>
        </div>
        <h3>描边</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-btn is-plain">默认按钮</div>
                <div class="ft-btn ft-btn-main is-plain">红色按钮</div>
                <div class="ft-btn ft-btn-aux is-plain">蓝色按钮</div>
                <div class="demo-row-space"></div>
                <div class="ft-btn is-plain-nobg">默认按钮</div>
                <div class="ft-btn ft-btn-main is-plain-nobg">红色按钮</div>
                <div class="ft-btn ft-btn-aux is-plain-nobg">蓝色按钮</div>
                <br>
            </div>
        </div>
        <h3>大小</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-btn ft-btn-sm">小</div>
                <div class="ft-btn ft-btn-md">中</div>
                <div class="ft-btn ft-btn-lg">大</div>
            </div>
        </div>
        <h3>禁用</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-btn" disabled>禁止按钮</div>
                <div class="ft-btn ft-btn-main" disabled>禁止按钮</div>
                <div class="ft-btn ft-btn-aux" disabled>禁止按钮</div>
                <div class="demo-row-space"></div>
                <div class="ft-btn is-plain" disabled>禁止按钮</div>
                <div class="ft-btn ft-btn-main is-plain" disabled>禁止按钮</div>
                <div class="ft-btn ft-btn-aux is-plain" disabled>禁止按钮</div>
                <div class="demo-row-space"></div>
                <div class="ft-btn is-plain-nobg" disabled>禁止按钮</div>
                <div class="ft-btn ft-btn-main is-plain-nobg" disabled>禁止按钮</div>
                <div class="ft-btn ft-btn-aux is-plain-nobg" disabled>禁止按钮</div>
            </div>
        </div>
        <h3>纯文字</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-btn ft-btn-text">文字按钮</div>
                <div class="ft-btn ft-btn-link">链接按钮</div>
                <div class="ft-btn ft-btn-text" disabled>文字按钮禁用</div>
            </div>
        </div>
        <h3>图标按钮</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-btn">
                    <i class="ft-icon icon-call2"></i><span>电话</span>
                </div>
                <div class="ft-btn">
                    <i class="ft-icon icon-mail"></i><span>邮件</span>
                </div>
                <div class="ft-btn">
                    <i class="ft-icon icon-print"></i><span>传真</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

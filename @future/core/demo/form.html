<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style>
        .ft-input-text{
            width: 300px;
        }
        .ft-form.is-inline .ft-input-text{
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <h3>水平排列</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <form class="ft-form ft-form-span-6 is-horizontal" novalidate="novalidate" id="myform1">
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label for="name">name:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="name" name="name">
                        </div>
                    </div>
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label>sex:</label>
                        </div>
                        <div class="ft-form-field">
                            <div class="ft-input-radio">
                                <label class="ft-input-wrap">
                                    <input type="radio" value="male" name="sex" />
                                    <span class="ft-input-ctnr"></span>
                                    <span class="ft-input-label">男</span>
                                </label>
                                <label class="ft-input-wrap">
                                    <input type="radio" value="female" name="sex" />
                                    <span class="ft-input-ctnr"></span>
                                    <span class="ft-input-label">女</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label>hobby:</label>
                        </div>
                        <div class="ft-form-field">
                            <div class="ft-input-checkbox">
                                <label class="ft-input-wrap">
                                    <input type="checkbox" name="hobby" value="basketball" />
                                    <span class="ft-input-ctnr"></span>
                                    <span class="ft-input-label">篮球</span>
                                </label>
                                <label class="ft-input-wrap">
                                    <input type="checkbox" name="hobby" value="football" />
                                    <span class="ft-input-ctnr"></span>
                                    <span class="ft-input-label">足球</span>
                                </label>
                                <label class="ft-input-wrap">
                                    <input type="checkbox" name="hobby" value="badminton" />
                                    <span class="ft-input-ctnr"></span>
                                    <span class="ft-input-label">羽毛球</span>
                                </label>
                                <label class="ft-input-wrap">
                                    <input type="checkbox" name="hobby" value="volleyball" />
                                    <span class="ft-input-ctnr"></span>
                                    <span class="ft-input-label">排球</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label>switch:</label>
                        </div>
                        <div class="ft-form-field">
                            <div class="ft-input-switch">
                                <label class="ft-input-wrap">
                                    <input type="checkbox" name="switch">
                                    <span class="ft-input-ctnr"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label for="addr">address:</label>
                        </div>
                        <div class="ft-form-field">
                            <div class="ft-textarea-common" >
                                <textarea class="ft-input-textarea" cols="37" rows="7" id="addr" name="addr"></textarea>
                                <div class="ft-field">
                                    <div class="ft-field-length">
                                        <span class="ft-field-num">0</span> / 200
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-field">
                            <button class="ft-btn ft-btn-main" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h3>竖直排列</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <form class="ft-form is-vertical" novalidate="novalidate" id="myform2">
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="fieldA">Field A:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="fieldA" name="fieldA">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="fieldB">Field B:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="fieldB" name="fieldB">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="fieldC">Field C:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="fieldC" name="fieldC">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-field">
                            <button class="ft-btn ft-btn-main" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h3>行内表单</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <form class="ft-form is-inline" novalidate="novalidate" id="myform3">
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="job">job:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="job" name="job">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="company">company:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="company" name="company">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="info">info:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="info" name="info">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-field">
                            <div class="ft-btn ft-btn-main">提交</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h3>响应式</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <form class="ft-form ft-form-span-6 is-horizontal is-res" novalidate="novalidate" id="myform4">
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label for="name">name:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="name" name="name">
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="age">age:</label>
                        </div>
                        <div class="ft-form-field">
                            <input type="text" class="ft-input-text" id="age" name="age">
                        </div>
                    </div>
                    <div class="ft-form-item ft-form-item--required">
                        <div class="ft-form-label">
                            <label for="addr">address:</label>
                        </div>
                        <div class="ft-form-field">
                            <div class="ft-textarea-common" >
                                <textarea class="ft-input-textarea" cols="37" rows="7" id="addr" name="addr"></textarea>
                                <div class="ft-field">
                                    <div class="ft-field-length">
                                        <span class="ft-field-num">0</span> / 200
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-field">
                            <button class="ft-btn ft-btn-aux" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h3>查看表单，居中对齐</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-form ft-form-span-6 is-horizontal ft-form-view">
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="name">name:</label>
                        </div>
                        <div class="ft-form-field">
                            name
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="age">age:</label>
                        </div>
                        <div class="ft-form-field">
                            age
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="addr">address:</label>
                        </div>
                        <div class="ft-form-field">
                            address
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>查看表单，左对齐</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-form ft-form-span-6 is-horizontal ft-form-view ft-form-view--left">
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="name">a long long long long long long name:</label>
                        </div>
                        <div class="ft-form-field">
                            name
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="age">age:</label>
                        </div>
                        <div class="ft-form-field">
                            age
                        </div>
                    </div>
                    <div class="ft-form-item">
                        <div class="ft-form-label">
                            <label for="addr">address:</label>
                        </div>
                        <div class="ft-form-field">
                            address
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://www.micstatic.com/gb/js/libs/jquery.js"></script>
    <script src="http://www.micstatic.com/gb/js/assets/validation/validator.plus.js"></script>
    <script>
        $().ready(function() {
            $("#myform1").validate({
                rules: {
                    name: {
                        required: true,
                        maxlength: 5
                    },
                    sex: {
                        required: true
                    },
                    hobby: {
                        required: true
                    },
                    switch: {
                        required: true
                    },
                    addr: {
                        required: true,
                        maxlength: 5
                    }
                },
                errorPlacement: function (error, element) {
                    error.appendTo($(element).parents(".ft-form-field")[0])
                }
            })
        });
    </script>

</body>

</html>

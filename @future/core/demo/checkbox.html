<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多选框</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style></style>
</head>

<body>
<div class="grid">
    <h3>基础复选框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-checkbox">
                <label class="ft-input-wrap">
                    <input type="checkbox">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">A</span>
                </label>
            </div>
        </div>
    </div>
    <h3>选中</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-checkbox">
                <label class="ft-input-wrap">
                    <input type="checkbox" checked="">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">B</span>
                </label>
            </div>
        </div>
    </div>
    <h3>禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-checkbox">
                <label class="ft-input-wrap">
                    <input type="checkbox" disabled="">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">C</span>
                </label>
            </div>
        </div>
    </div>
    <h3>选中禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-checkbox">
                <label class="ft-input-wrap">
                    <input type="checkbox" checked="" disabled="">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">D</span>
                </label>
            </div>
        </div>
    </div>
    <h3>标签复选框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-tag">
                <label class="ft-input-wrap">
                    <input type="checkbox">
                    <span class="ft-input-ctnr cut" style="width:100px;">橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子橘子</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="checkbox">
                    <span class="ft-input-ctnr">橘子</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="checkbox" checked="">
                    <span class="ft-input-ctnr">番茄</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="checkbox" disabled="">
                    <span class="ft-input-ctnr">橙子</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="checkbox" checked="" disabled="">
                    <span class="ft-input-ctnr">苹果</span>
                </label>
            </div>
        </div>
    </div>
</div>

</body>

</html>

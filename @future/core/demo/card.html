<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="grid">
        <h3>基础</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-card ft-card-pd20">
                    <div class="ft-card-body">
                        Body
                    </div>
                </div>
            </div>
        </div>
        <h3>包含标题和操作区</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-card ft-card-pd15 is-radius">
                    <div class="ft-card-header">
                        Title
                    </div>
                    <div class="ft-card-body">
                        Body
                    </div>
                    <div class="ft-card-footer">
                        Footer
                    </div>
                </div>
            </div>
        </div>
        <h3>阴影</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-card ft-card-pd15">
                    <div class="ft-card-body">
                        无阴影
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-1-top">
                    <div class="ft-card-body">
                        阴影1-上
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-1-bottom">
                    <div class="ft-card-body">
                        阴影1-下
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-1-left">
                    <div class="ft-card-body">
                        阴影1-左
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-1-right">
                    <div class="ft-card-body">
                        阴影1-右
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-2-top">
                    <div class="ft-card-body">
                        阴影2-上
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-2-bottom">
                    <div class="ft-card-body">
                        阴影2-下
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-2-left">
                    <div class="ft-card-body">
                        阴影2-左
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 ft-shadow-2-right">
                    <div class="ft-card-body">
                        阴影2-右
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 is-hover-shadow">
                    <div class="ft-card-body">
                        Hover出现阴影
                    </div>
                </div>
            </div>
        </div>
        <h3>圆角</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-card ft-card-pd15">
                    <div class="ft-card-body">
                        直角
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 is-radius">
                    <div class="ft-card-body">
                        圆角
                    </div>
                </div>
                <div class="ft-card ft-card-pd15 is-radius-large">
                    <div class="ft-card-body">
                        大圆角
                    </div>
                </div>
            </div>
        </div>
        <h3>间距</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-card ft-card-pd15">
                    <div class="ft-card-body">
                        15px
                    </div>
                </div>
                <div class="ft-card ft-card-pd20">
                    <div class="ft-card-body">
                        20px
                    </div>
                </div>
                <div class="ft-card ft-card-pd30">
                    <div class="ft-card-body">
                        30px
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

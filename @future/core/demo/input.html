<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style>
        .ft-text-item{
            margin-right: 7px;
        }
        .ft-input-relative-wrap{
            margin-bottom: 15px;
        }
        .demo-search-content{
            width: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="grid">
    <h3>基础输入框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <input type="text" class="ft-input-text" placeholder="Search Products">
        </div>
    </div>
    <h3>禁用状态</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <input type="text" class="ft-input-text" disabled placeholder="FOB Price">
        </div>
    </div>
    <h3>报错状态</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <input type="text" class="ft-input-text is-error" placeholder="FOB Price">
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
        </div>
    </div>
    <h3>默认带说明的文本框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <input type="text" class="ft-input-text" placeholder="Search Products">
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--prompt">- Please type the full name of products.</label>
            </div>
        </div>
    </div>
    <h3>默认带说明的文本框报错</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <input type="text" class="ft-input-text" placeholder="Search Products">
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--prompt">- Please type the full name of products.</label>
            </div>
        </div>
    </div>
    <h3>特殊文本框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head is-icon"><i class="ft-icon icon-mail"></i></span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text" placeholder="FOB Price">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head">US$</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text" placeholder="FOB Price">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item ft-text-item--right">
                <label class="ft-input-wrap">
                    <span class="ft-input-head">USD</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text" placeholder="FOB Price">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <h3>特殊文本框禁用状态</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head disabled is-icon"><i class="ft-icon icon-mail"></i></span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text" placeholder="FOB Price" disabled>
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head disabled">US$</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text" placeholder="FOB Price" disabled>
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item ft-text-item--right">
                <label class="ft-input-wrap">
                    <span class="ft-input-head disabled">USD</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text" placeholder="FOB Price" disabled>
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <h3>特殊文本框报错状态</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head is-icon"><i class="ft-icon icon-mail"></i></span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-error" placeholder="FOB Price">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head">US$</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-error" placeholder="FOB Price">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
            <div class="ft-text-item ft-text-item--right">
                <label class="ft-input-wrap">
                    <span class="ft-input-head">USD</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-error" placeholder="FOB Price">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
        </div>
    </div>
    <h3>特殊提示格式的文本框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-relative-wrap">
                <input type="text" class="ft-input-text is-tip" placeholder="FOB Price">
                <div class="ft-input-text__feedback is-tip">
                    <label class="ft-input-text--prompt">Only filled in English characters, no special characters, no special characters, no characters.</label>
                </div>
            </div>
            <div class="ft-input-relative-wrap">
                <input type="text" class="ft-input-text is-tip is-error" placeholder="FOB Price">
                <div class="ft-input-text__feedback is-tip">
                    <label class="ft-input-text--prompt">Only filled in English characters, no special characters, no special characters, no characters.</label>
                </div>
            </div>
        </div>
    </div>
    <h3>基本搜索框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="demo-search-content">
                <div class="ft-text-item ft-text-item--right is-search">
                    <label class="ft-input-wrap">
                        <span class="ft-input-head is-icon"><i class="ft-icon icon-search"></i></span>
                        <div class="ft-input-cnt">
                            <input type="text" class="ft-input-text" placeholder="Search">
                            <span class="ft-input-ctnr"></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="demo-search-content">
                <div class="ft-text-item is-search">
                    <label class="ft-input-wrap">
                        <span class="ft-input-head is-icon"><i class="ft-icon icon-search"></i></span>
                        <div class="ft-input-cnt">
                            <input type="text" class="ft-input-text" placeholder="Search">
                            <span class="ft-input-ctnr"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider滑块</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style>
    </style>
</head>

<body>
<div class="grid">
    <h3>基础</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-slider ft-slider-input">
                <div class="ft-slider-track">
                    <div class="ft-slider-range" style="width: 0%"></div>
                    <div class="ft-slider-thumb" style="left: 0%"></div>
                </div>
                <input type="text" class="ft-input-text" value="0">
                <span class="ft-slider-number">0</span>
            </div>
        </div>
    </div>
    <h3>禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-slider ft-slider-input disabled">
                <div class="ft-slider-track">
                    <div class="ft-slider-range" style="width: 0%"></div>
                    <div class="ft-slider-thumb" style="left: 0%"></div>
                </div>
                <input type="text" class="ft-input-text" value="0">
                <span class="ft-slider-number">0</span>
            </div>
        </div>
    </div>
    <h3>刻度滑块</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-slider  ft-slider-step ">
                <div class="ft-slider-track J-track">
                    <div class="ft-slider-range J-range" style="width: 0%"></div>
                    <div class="ft-slider-thumb J-thumb " style="left: 0%"></div>


                    <div class="ft-slider-tick" style="left: 0%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">0</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 10%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">10</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 20%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">20</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 30%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">30</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 40%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">40</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 50%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">50</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 60%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">60</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 70%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">70</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 80%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">80</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 90%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">90</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 100%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">100</div>
                    </div>


                </div>
                <input type="text" class="ft-input-text J-input" value="0">
                <span class="ft-slider-number J-number ">0</span>
            </div>
        </div>
    </div>
    <h3>刻度滑块禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-slider  ft-slider-step disabled">
                <div class="ft-slider-track J-track">
                    <div class="ft-slider-range J-range" style="width: 0%"></div>
                    <div class="ft-slider-thumb J-thumb " style="left: 0%"></div>


                    <div class="ft-slider-tick" style="left: 0%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">0</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 10%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">10</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 20%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">20</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 30%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">30</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 40%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">40</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 50%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">50</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 60%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">60</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 70%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">70</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 80%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">80</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 90%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">90</div>
                    </div>

                    <div class="ft-slider-tick" style="left: 100%;">
                        <div class="ft-slider-line"></div>
                        <div class="ft-slider-text">100</div>
                    </div>


                </div>
                <input type="text" class="ft-input-text J-input" value="0" disabled="">
                <span class="ft-slider-number J-number ">0</span>
            </div>
        </div>
    </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 开关</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <script src="../dist/future.js"></script>
</head>

<body>
    <div class="grid demo-btn-wrap">
        <h3>基础</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-input-switch">
                    <label class="ft-input-wrap">
                        <input type="checkbox">
                        <span class="ft-input-ctnr"></span>
                    </label>
                </div>
            </div>
        </div>
        <h3>选中状态</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-input-switch">
                    <label class="ft-input-wrap">
                        <input type="checkbox" checked>
                        <span class="ft-input-ctnr"></span>
                    </label>
                </div>
            </div>
        </div>
        <h3>禁用状态</h3>
        <div class="demo-layout demo-block">
            <div class="source">
                <div class="ft-input-switch">
                    <label class="ft-input-wrap">
                        <input type="checkbox" disabled>
                        <span class="ft-input-ctnr"></span>
                    </label>

                    <label class="ft-input-wrap">
                        <input type="checkbox" checked disabled>
                        <span class="ft-input-ctnr"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

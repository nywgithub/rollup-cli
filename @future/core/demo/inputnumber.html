<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字输入框</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style>
        .ft-text-item{
            margin-right: 7px;
        }
        .ft-input-relative-wrap{
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="grid">
    <h3>基础数字输入框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head is-stepper">≥</span>
                    <div class="ft-input-cnt">
                        <input type="number" class="ft-input-text is-stepper">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item ft-text-item-c">
                <label class="ft-input-wrap">
                    <button class="ft-input-head is-stepper"><i class="ft-icon icon-deduct"></i></button>
                    <button class="ft-input-head is-stepper ft-input-head-r"><i class="ft-icon icon-add"></i></button>
                    <div class="ft-input-cnt">
                        <input type="number" class="ft-input-text is-stepper">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head is-stepper">≥</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-stepper">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item ft-text-item-c">
                <label class="ft-input-wrap">
                    <button class="ft-input-head is-stepper"><i class="ft-icon icon-deduct"></i></button>
                    <button class="ft-input-head is-stepper ft-input-head-r"><i class="ft-icon icon-add"></i></button>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-stepper">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <h3>禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head is-stepper disabled">≥</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-stepper" disabled>
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-text-item ft-text-item-c">
                <label class="ft-input-wrap">
                    <button class="ft-input-head is-stepper disabled"><i class="ft-icon icon-deduct"></i></button>
                    <button class="ft-input-head is-stepper ft-input-head-r disabled"><i class="ft-icon icon-add"></i></button>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-stepper" disabled>
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <h3>报错</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-text-item">
                <label class="ft-input-wrap">
                    <span class="ft-input-head is-stepper">≥</span>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-stepper is-error">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
            <div class="ft-text-item ft-text-item-c">
                <label class="ft-input-wrap ">
                    <button class="ft-input-head is-stepper"><i class="ft-icon icon-deduct"></i></button>
                    <button class="ft-input-head is-stepper ft-input-head-r"><i class="ft-icon icon-add"></i></button>
                    <div class="ft-input-cnt">
                        <input type="text" class="ft-input-text is-stepper is-error">
                        <span class="ft-input-ctnr"></span>
                    </div>
                </label>
            </div>
            <div class="ft-input-text__feedback">
                <label class="ft-input-text--error">Please enter the product name.</label>
            </div>
        </div>
    </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style>
        .demo-icon-list .mainbox{
            display: flex;
            flex-wrap: wrap;
        }
        .demo-icon-list .tit{
            flex: 0 0 100%;
            font-size: 16px;
            margin: 20px 0 10px 0;
        }
        .demo-icon-list .tit:first-child{
            margin-top: 0;
        }
        .demo-icon-list .f_box{
            position: relative;
            flex: 0 0 20%;
            border-width: 1px;
            border-color: #eaeefb;
            border-style: solid;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: -1px;
            margin-right: -1px;
            transition: .3s;
            z-index: 1;
            text-align: center;
        }
        .demo-icon-list .f_box:hover{
            z-index: 10;
            border-color: rgba(11,135,218,1);
            background: rgba(11,135,218,.05);
        }
        .demo-icon-list .span0,
        .demo-icon-list .span1,
        .demo-icon-list .span2{
            border: 0;
            outline: 0;
            text-align: center;
            width: 100%;
            background: none;
        }
        .demo-icon-list .span1{
            font-size: 32px;
            margin-bottom: 10px;
        }
        .demo-icon-list .span0{
            font-size: 16px;
        }
        .demo-icon-list .span2{
            color: #888;
        }
        .demo-icon-list .span4{
            display:inline-block;
            font-size: 32px;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框</title>
    <link rel="stylesheet" href="../dist/style/future.css">
    <link rel="stylesheet" href="demo.css">
    <style></style>
</head>

<body>
<div class="grid">
    <h3>基础单选框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-radio">
                <label class="ft-input-wrap">
                    <input type="radio" >
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">希拉里</span>
                </label>
            </div>
        </div>
    </div>
    <h3>选中</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-radio">
                <label class="ft-input-wrap">
                    <input type="radio" checked="">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">希拉里</span>
                </label>
            </div>
        </div>
    </div>
    <h3>禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-radio">
                <label class="ft-input-wrap">
                    <input type="radio" disabled="">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">希拉里</span>
                </label>
            </div>
        </div>
    </div>
    <h3>选中禁用</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-radio">
                <label class="ft-input-wrap">
                    <input type="radio" checked="" disabled="">
                    <span class="ft-input-ctnr"></span>
                    <span class="ft-input-label">希拉里</span>
                </label>
            </div>
        </div>
    </div>
    <h3>标签单选框</h3>
    <div class="demo-layout demo-block">
        <div class="source">
            <div class="ft-input-tag">
                <label class="ft-input-wrap">
                    <input type="radio" name="radioTag1">
                    <span class="ft-input-ctnr">橘子</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="radio" name="radioTag1" checked="">
                    <span class="ft-input-ctnr">番茄</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="radio" name="radioTag2" disabled="">
                    <span class="ft-input-ctnr">橙子</span>
                </label>
                <label class="ft-input-wrap">
                    <input type="radio" name="radioTag2" checked="" disabled="">
                    <span class="ft-input-ctnr">苹果</span>
                </label>
            </div>
        </div>
    </div>
</div>

</body>

</html>
